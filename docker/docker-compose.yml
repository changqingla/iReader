version: '3.8'

services:
  reader_postgres:
    image: crpi-wh1i56a4x558rrhm.cn-hangzhou.personal.cr.aliyuncs.com/changqinga/postgres:16-alpine
    container_name: reader_postgres
    environment:
      POSTGRES_DB: reader_qaq
      POSTGRES_USER: reader
      POSTGRES_PASSWORD: reader_dev_password
      TZ: UTC
    ports:
      - "5433:5432"
    volumes:
      - /root/data/postgres:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reader -d reader_qaq"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reader_network

  reader_minio:
    image: crpi-wh1i56a4x558rrhm.cn-hangzhou.personal.cr.aliyuncs.com/changqinga/minio:RELEASE.2023-12-20T01-00-02Z
    container_name: reader_minio
    hostname: reader_minio
    environment:
      MINIO_ROOT_USER: reader
      MINIO_ROOT_PASSWORD: reader_dev_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - reader_network

  reader_nginx:
    image: harbor.image-derivative.com:2443/sany/nginx:latest
    container_name: reader_nginx
    ports:
      - "80:80"      # HTTP 端口
      - "443:443"    # HTTPS 端口
    volumes:
      # Nginx 配置文件
      - ../nginx/reader_qaq.conf:/etc/nginx/conf.d/default.conf:ro
      # 前端构建产物（在项目根目录的 dist）
      - ../dist:/usr/share/nginx/html:ro
      # SSL 证书目录（用于 Let's Encrypt）
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - reader_minio
    extra_hosts:
      # 允许 Nginx 访问宿主机上的后端服务（端口 13000）
      - "host.docker.internal:host-gateway"
    networks:
      - reader_network
    restart: unless-stopped

  reader_src:
    image: crpi-wh1i56a4x558rrhm.cn-hangzhou.personal.cr.aliyuncs.com/changqinga/knowledge-retrieval:v1.2
    container_name: reader_src
    environment:
      TZ: Asia/Shanghai
    ports:
      - "13000:13000"
    volumes:
      - ../src:/app
    working_dir: /app
    # command: >
    #   sh -c "pip uninstall jose -y 2>/dev/null;
    #          pip install python-jose[cryptography]==3.3.0 -q;
    #          uvicorn main:app --host 0.0.0.0 --port 13000 --reload"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "13000"]
    depends_on:
      - reader_postgres
      - reader_minio
    extra_hosts:
      # 允许访问宿主机上的 rag-agent Redis 服务
      - "host.docker.internal:host-gateway"
    networks:
      - reader_network
    restart: unless-stopped

  reader_agent:
    image: crpi-wh1i56a4x558rrhm.cn-hangzhou.personal.cr.aliyuncs.com/changqinga/knowledge-retrieval:v1.2
    container_name: reader_agent
    ports:
      - "8009:8009"
    volumes:
      - ../agent_system:/app
    working_dir: /app
    #command: ["uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8009", "--reload"]
    command: ["uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8009"]
    depends_on:
      - reader_postgres
    extra_hosts:
      # 允许访问宿主机上的 rag-agent Redis 服务
      - "host.docker.internal:host-gateway"
    networks:
      - reader_network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  reader_network:
    driver: bridge

